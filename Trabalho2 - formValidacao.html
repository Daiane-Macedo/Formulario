        regexNome = /^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ'\s]+$/
        
        if(!regexNome.test(nome)){
          alert('Nome Invalido! O nome não deve conter números.'); 
          formvalidacao.nome.focus();
          return false;

        // verifica enrdereço vazio e menor que 8 caracteres
        if (endereco == "" || endereco.length < 8) {
          alert('Preencha o campo endereco');
          formvalidacao.endereco.focus();
          return false;

        //verifica bairro vazio e mnenor que 3 caracteres
        if (bairro == ""|| bairro.length < 3) {
          alert('Preencha o campo bairro');

        }

        if (cidade == ""|| cidade.length < 3) {
          alert('Preencha o campo cidade');
          formvalidacao.cidade.focus();

        }  
        //verifica referência vazia e menor que 5 caracteres
        if (referencia == "" || referencia.length < 5 ) {

        exp = /\d{5}\-\d{3}/

          alert('Cep Invalido! O CEP deve possuir o formato 22222-222'); 
          formvalidacao.cep.focus();
          return false;
        } 
        
        //Valida CPF (formato)
        expCpf=/^\d{3}\.\d{3}\.\d{3}\-\d{2}$/
        if(!expCpf.test(cpf)){
